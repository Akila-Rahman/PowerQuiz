<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerQuiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">PowerQuiz</h1>
        <button id="startQuiz" class="btn btn-primary btn-lg">Start Quiz</button>
        <div id="quizContainer" class="mt-4 d-none">
            <h3 id="questionText"></h3>
            <div id="options" class="mt-3"></div>
            <button id="nextQuestion" class="btn btn-success mt-3">Next</button>
        </div>
        <div id="resultContainer" class="mt-4 d-none">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="restartQuiz" class="btn btn-warning">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
